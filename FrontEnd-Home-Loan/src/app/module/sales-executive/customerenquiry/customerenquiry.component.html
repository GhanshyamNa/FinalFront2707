
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2><b>Customer Enquiries</b></h2>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th> Fullname</th>
                        <th> Email</th>
                        <th> Gender</th>
                        <th> panacrdNo</th>
                        <th> MobileNumber</th>
                        <th> loanAmount</th>
                        <th> Action</th>
                        <th>Action</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of cuslist">
                        <td>{{c.fullName}}</td>
                        <td>{{c.email}}</td>
                        <td>{{c.gender}}</td>
                        <td>{{c.pancardNo}}</td>
                        <td>{{c.mobileNo}}</td>
                        <td>{{c.loanAmount}}</td>
                        <td><button class="btn btn-primary"  (click)=register(c.customerId)>Register</button>&nbsp;&nbsp;</td>
                            <td><button class="btn btn-dark" (click)=upload(c.customerId)>UploadDoc</button>&nbsp;&nbsp;</td>
                            <td><button class="btn btn-success" (click)=send(c.customerId)>Sendemail</button>&nbsp;&nbsp;</td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
